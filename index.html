<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />

<title>booHeart</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false&language=en">
</script>
<script type="text/javascript" src="js/jquery.ui.map.full.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.map.overlays.min.js"></script>

<script src="phonegap.js"></script>
        <script>
            var onDeviceReady = function() {
                    navigator.splashscreen.hide();
                    position = navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError );
            };
          
            function init() {
                document.addEventListener("deviceready", onDeviceReady, true);
            }
            function onGeoSuccess() {
                //alert("onGeoSuccess..");
                clat = position.coords.latitude;
                clng = position.coords.longitude;
                $.initMap();
            }
            $.initMap = function() {
                var latLng = new google.maps.LatLng(clat,clng);
              $('#map_canvas').gmap({ 'center':latLng, 'zoom':15,'minZoom':10,'disableDefaultUI':true}
            } 
    </script>
</head>
<body onload="init();" id="stage">
    <div data-role="page" >
            <div data-role="content">
                <h1>Google Maps</h1>
                <div id="map_canvas" style="width: 100%; height:600px ;"></div>
                
            </div>
    </div>
</body>
</html>
