<head>

<title>booHeart</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

<script src="phonegap.js"></script>
        <script>
            var onDeviceReady = function() {
                    navigator.splashscreen.hide();
                    var currentPosition = navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError );
            };
          
            function init() {
                document.addEventListener("deviceready", onDeviceReady, true);
            }
            function onGeoSuccess(position) {
                //alert("onGeoSuccess..");
                clat = position.coords.latitude;
                clng = position.coords.longitude;
                $.initMap();
            }
            $.initMap = function() {
              $('#map_canvas').gmap('get', 'map').setOptions({'center': new google.maps.LatLng(clat, clng) });
            } 
    </script>
</head>
<body onload="init();" id="stage">
    
</body>
</html>
